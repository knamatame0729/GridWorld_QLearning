program: train_dqn_sweep.py
method: grid
metric: 
  goal: maximize
  name: avg_eval_reward
parameters:
  learning_rate:
    values: [1e-4, 3e-4, 5e-4]
  gamma:
    values: [0.95, 0.99]
  epsilon_decay:
    values: [0.99, 0.995, 0.999]
  epsilon_rate: 
    values: [0.5, 0.9]
  batch_size:
    values: [32, 64, 128]
project: gridworld_dqn_sweep
